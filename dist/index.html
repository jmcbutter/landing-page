<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" 
        href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <script src="../src/index.js" defer></script>
  <title>Frontend Mentor | Pod request access landing page</title>
</head>
<body>
  <main>
    <div class="screen"></div>
    <picture>
      <source srcset="./assets/tablet/image-host.jpg" media="(max-width: 1200px)">
      <source srcset="./assets/mobile/image-host.jpg" media="(max-width: 700px)">
      <img class="image--landing" alt="" src="./assets/desktop/image-host.jpg">
    </picture>
    <img class="image--dots" src="./assets/desktop/bg-pattern-dots.svg" alt="">
    <img class="image--pod-logo" src="./assets/desktop/logo.svg" alt="Pod Logo">
    <div class="content">
      <h1 class="heading heading--green">Publish your podcasts
        <span class="heading--white">everywhere</span>
      </h1>
      
      <p class="text">
        Upload your audio to Pod with a single click. We'll then distribute 
        your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts 
        and more!
      </p>
    
      <form class="email email-error" action="" method="post">
        <input id="email" class="email__input" placeholder="Email address" 
        aria-label="Email address" pattern=".*@.*\..*"
                type="email" required aria-describedby="email-label">
        <button class="email__button">Request access</button>
        <label id="email-label" class="email__label" for="email">
          Oops! Please check your email</label>
      </form>

      <div class="logos">
        <img class="logos__image" src="./assets/desktop/spotify.svg" alt="Spotify">
        <img class="logos__image" src="./assets/desktop/apple-podcast.svg" alt="Apple Podcasts">
        <img class="logos__image" src="./assets/desktop/google-podcasts.svg" alt="Google Podcasts">
        <img class="logos__image" src="./assets/desktop/pocket-casts.svg" alt="Pocket Casts">
      </div>
    </div>
  </main>
</body>
</html>
