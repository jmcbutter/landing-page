<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <script src="../src/index.js" defer></script>
  <title>Frontend Mentor | Pod request access landing page</title>
</head>
<body>
  <main class="window">
    <div class="content">
      <img class="landing-image" src="./assets/desktop/image-host.jpg" alt="">
      <img class="dots-image" src="./assets/desktop/bg-pattern-dots.svg" alt="">
      <img src="./assets/desktop/logo.svg" alt="Pod Logo">
      <div class="cta">
        <div class="headings">
          <h1 class="heading">Publish your podcasts</h1>
          <h1 class="heading heading--white">everywhere.</h1>
        </div>
        
        <p class="text">
          Upload your audio to Pod with a single click. We'll then distribute your 
          podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and more!
        </p>
      
        <form class="email email-error">
          <input class="email__input" placeholder="Email address" type="email">
          <button class="email__button">Request access</button>
        </form>

        <div class="logos">
          <img src="./assets/desktop/spotify.svg" alt="Spotify">
          <img src="./assets/desktop/apple-podcast.svg" alt="Apple Podcasts">
          <img src="./assets/desktop/google-podcasts.svg" alt="Google Podcasts">
          <img src="./assets/desktop/pocket-casts.svg" alt="Pocket Casts">
        </div>
      </div>
    </div>
  </main>
</body>
</html>
